<html>
    <head><title>{{title}}</title></head>
    <link rel="stylesheet" href="/static/style.css">
    <body>
         <h1>{{title}}</h1>

          <form method='POST' action='/likes'>
              <legend>What do you like? </legend>
              <ul>
                <li><input name='likes'></li>
              </ul>
              <input type='submit'>
          </form>

      <p>Things you like:</p>
         % if likes:
         <ul>
             % for like in likes:
              <li>{{like}}</li>
             % end
         </ul>
         % end
         % if likes:
            % for like in likes:
                % if like == "puppies":
                <div>
                    <img id="puppies" src="/static/puppies.jpg">
                </div>
                % end
            % end
        % end


    </body>
</html>
